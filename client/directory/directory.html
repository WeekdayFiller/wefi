<template name="directory">
  <table class="table table-striped"> 
    <tbody>
      {{#each users}}
      <tr>
	<td>{{displayName this}}</td>
	<td><a href="/directory/{{_id}}/history">Post history</a></td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="user_history">
  <div class="row-fluid">
    <div class="span6 offset1">
      <ul class="breadcrumb">
	{{#with user}}
	<li>Posts by: {{displayName this}}</li>
	{{/with}}
      </ul>
    </div>
    <div class="span5">
      {{{pagination}}}
    </div>
  </div>
  {{#each list}}
  {{> postLayout }}
  {{/each}}
</template>
