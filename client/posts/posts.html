
<template name="post">
  {{#if post}}
  {{#with post}}
  <div class="row-fluid">
    <div class="span9">            
      {{#each tree}}
      {{> postLayout }}
      {{/each}}
    </div>
    <div class="span3">
      {{> about }}
    </div>
  </div>
  {{/with}}
  {{/if}}
</template>

<template name="tags">
  <ul class="tags inline">
    {{#each tags}}
    {{#if this}}
    <li>
      <div class="input-append pull-right">
	<button class="tag btn btn-mini btn-link" href="/tag/{{this}}">{{this}}</button>
	{{#if canEdit ../.. "owner"}}
	<button class="close btn btn-mini" >&times;</button>
	{{/if}}
      </div>
    </li>
    {{/if}}
    {{/each}}
  </ul>
</template>

<template name="postLayout">
  <div class="post depth{{depthIfThreaded}} {{_id}}">
    <div class="postbody">
      <div class="pull-right">
	{{> tags}}
      </div>
      <div class="fullbody">
	{{postbody}}
      </div>
    </div>
    <span class="footer">
      {{#if title}}
      <a href="/post/{{_id}}/{{url_slug}}">{{title}}</a>
      {{/if}}
      posted by
      <a href="" class="user">{{postuser}}</a>
      <abbr class="timeago" title="{{posted}}">{{timestamp}}</abbr>  
      with a score of 
      {{#if currentUser}}
      <a href="#" class="up"><i class="icon-thumbs-up{{#if myVoteIs "up"}} icon-filled{{/if}}" /></a>
      {{/if}}
      {{score}}
      {{#if currentUser}}
      <a href="#" class="down"><i class="icon-thumbs-down{{#if myVoteIs "down"}} icon-filled{{/if}}" /></a>
      {{/if}}
      {{#if parent}}
      <a href="?{{parent}}">parent</a>
      {{/if}}
      {{#if isDifferentPost}}
      {{#if isRoot}}
      <a href="/post/{{_id}}">{{commentCount}} replies</a>
      {{else}}
      {{#if hasChildren}}
      <a href="/post/{{_id}}">sub-thread</a>
      {{/if}}
      {{/if}}
      {{/if}}
      {{#if currentUser}}
      {{#if isActive}}
      <button class="reply btn btn-mini btn-link" data-toggle="button">reply</button>
      {{/if}}
      {{#if inEditWindow}}
      <button type="button" class="edit btn btn-mini hide" data-toggle="button">edit<span class="remaining">{{editTimeRemaining}}</span></button>
      {{/if}}
      {{/if}}
      {{#if currentUser.is_admin}}
      <div class="btn-group state" data-toggle="buttons-radio">
	<button type="button" class="btn btn-mini btn-link {{maybeState "active"}}">active</button>
	<button type="button" class="btn btn-mini btn-link {{maybeState "closed"}}">closed</button>
	<button type="button" class="btn btn-mini btn-link {{maybeState "hidden"}}">hidden</button>
      </div>
      <button class="remove btn btn-mini btn-link" data-toggle="button">remove</button>
      {{/if}}
    </span>
  </div>
</template>

<template name="about">
  <div>
    
    <p>
      <em>Weekday Filler</em> is a weblog heavily
      influenced by <a href="http://metafilter.com">MetaFilter</a> with a dash
      of <a href="http://reddit.com">reddit</a>.
    </p>

    <p>
      Why bother? It's an attempt
      by <a href="/users/fred">fred</a> to learn
      the <a href="http://meteor.com">Meteor framework</a>.
      <em>Weekday Filler</em> updates in real-time,
      without page
      refreshes. It's <a href="http://www.meteor.com/screencast">magic</a>.
    </p>
    
    <p>This project was also inspired by the
      recent <a href="http://metatalk.metafilter.com/22319/MeFi-is-adding-titles">clusterfuck
	over at MeFi</a> that erupted following the rollout of a
      seemingly innocuous feature. <em>Weekday Filler</em>
      aims to be fully open and responsive in its development.
    </p>
    
    <p>
      Please <a href="/tag/wefi-feature">suggest
	features</a>, <a href="/tag/wefi-bug">report bugs</a>,
      or <a href="/tag/wefi-meta">read more
	about</a> <em>WeFi</em>.
    </p>
    
  </div>
</template>

<template name="postlist">
  <div class="row-fluid">
    <div class="span9">
      {{#each list}}
      {{> postLayout }}
      {{/each}}
    </div>
    <div class="span3">
      {{{pagination}}}
      {{> about }}
    </div>
  </div>
</template>

<template name="postit">
  {{#if showPostit}}
  <div id="postit" class="depth1 modal">
    <div class="modal-body">
      {{#if error}}
      <div class="alert alert-error">{{error}}</div>
      {{/if}}
      <div class="row-fluid">
	<div class="span12">
	  <ul class="nav nav-tabs hide" id="myTab">
	    <li class="active"><a href="#home">Home</a></li>
	    <li><a href="#profile">Profile</a></li>
	  </ul>
	  
	  <div class="tab-content">
	    <div class="tab-pane active" id="home">
	      <textarea class="body" style="width: 95%;" rows="6">{{body}}</textarea>
	    </div>
	    <div class="tab-pane" id="profile">
	      <div class="preview"></div>
	    </div>
	  </div>
	</div>
      </div>
      <div class="row-fluid">
	<div class="span1">
	  <label class="pull-right">Tags</label>
	</div>
	<div class="span11">
	  <input type="text" class="tags span12" value="{{tags}}"/>
	</div>
      </div>
      <div class="modal-footer">
	<button type="button" class="btn preview" data-toggle="button">Preview</button>
	<button type="button" class="btn btn-primary save">Save</button>
	<button type="button" class="btn cancel btn-danger">Cancel</button>
      </div>
    </div>
  </div>
  {{/if}}
</template>
